<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Study Planner</title>
    <link rel="stylesheet" href="planner.css">

</head>

<body>
    <div class=first_back>
        <div class=first_container>
            <div class="inputbox">
                <input type="text" required="required">
                <span>year/month/day</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <span>comment</span>
            </div>
        </div>
        <div class=second_container>
            <div class="inputbox">
                <input type="text" required="required">
                <span>d-day</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <span>total time</span>
            </div>
        </div>
    </div>
    <div class=second_back>
        <div class=third_container>
            <table id="todo_table"> 
                <thead></thead>
                <tbody id="tbody">
                    <tr id = "0">
                        <td></td>
                        <td>
                            <input type="text" value="subject" id = "title_1" readonly>
                            <input type="text" value="todo" id = "title_2" readonly>
                        </td>
                        <td>
                    </tr>
                </tbody>
            </table>
            <div class="inputbox">
                <input type="text" required="required">
                <span>memo</span>
            </div>
        </div>
        <div class=fourth_container>
            <!-- <div class="inputbox">
                <div id = palette_box></div>
                <input type="text" required="required">
                <span>timetable</span>
            </div> -->
            <table id = timetable_container>
                <thead></thead>
                <tbody id = timetable></tbody>
            </table>
        </div>
    </div>
    
    <script src="todo.js"></script>
    <script src="timetable.js"></script>
</body>
</html>
