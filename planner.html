<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Study Planner</title>
    <link rel="stylesheet" href="planner.css">

</head>

<body>
    <div class=first_back>
        <div class=first_container>
            <div class="inputbox">
                <input type="text" required="required">
                <span>year/month/day</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <span>comment</span>
            </div>
        </div>
        <div class=second_container>
            <div class="inputbox">
                <input type="text" required="required">
                <span>d-day</span>
            </div>
            <div class="inputbox">
                <input type="text" required="required">
                <span>total time</span>
            </div>
        </div>
    </div>
    <div class=second_back>
        <div class=third_container>
            <table id = "table">
                <button id = plus_btn> + </button>
                <thead id = "thead">
                    <tr>
                        <th>subject</th>
                        <th>todo</th>
                    </tr>
                </thead>
                <tbody id = "tbody"></tbody>
            </table>
            <button id = check_btn>check</button>
            <div class="inputbox">
                <input type="text" required="required">
                <span>memo</span>
            </div>
        </div>
        <div class=fourth_container>
            <div class="inputbox">
                <input type="text" required="required">
                <span>timetable</span>
            </div>
        </div>
    </div>
    
    <script src="planner.js"></script>
</body>
</html>
